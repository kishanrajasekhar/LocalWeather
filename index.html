<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
    <!--JQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--My javascript-->
    <script src="weather_script.js"></script>
</head>
<body>  

<style>
	#toggle_temp{
		color: blue;
		cursor: pointer;
	}
</style>

<div class="container-fluid text-center">
    <div id="title" class="jumbotron">
        <h1>Local Weather App</h1>
    </div>
    <h2><div id="city">
        San Jose
    </div></h2>
    <h3><div id="description">Weather: Clear</div></h3>
    <h3><div id="temperature">Temperature:68 <span id="toggle_temp" onclick="toggleTemperature()">F</span></div></h3>
    <img src="img/tempIcon.PNG"><br>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#extra">More Info</button>
    <h4><div id="extra" class="collapse">
        Pressure: 1021 hPa<br>
        Humidity: 35%<br>
        Wind: 5.7 meter/sec North
    </div></h4>
</div>
</body>
</html>
