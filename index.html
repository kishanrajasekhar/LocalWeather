<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
    <!--JQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--My javascript-->
    <script src="weather_script.js"></script>
</head>
<body>  

<style>
	body {
		background-size:     cover;                      /* <------ */
		background-repeat:   no-repeat;
		background-position: center center;              /* optional, center the image */
	}
	#toggle_temp{
		color: blue;
		cursor: pointer;
	}
</style>

<div class="container-fluid text-center">
    <div id="title" class="jumbotron">
        <h1>Local Weather App</h1>
    </div>
    <h2><div id="city">
        
    </div></h2>
    <h3><div id="description"></div></h3>
    <h3><div id="temperature"> <span id="toggle_temp" onclick="toggleTemperature()"></span></div></h3>
    <div id="weather_icon"></div><br>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#extra">More Info</button>
    <h4><div id="extra" class="collapse">
        <div id="pressure">Pressure: 1021 hPa</div><br>
        <div id="humidity">Humidity: 35%</div><br>
        <div id="wind_speed">Wind: 5.7 meter/sec North</div>
    </div></h4>
</div>
</body>
</html>
